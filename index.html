<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form action="record.php" method="post">
        <h2>Police Registration Form</h2>

        <label for="name">Name</label><br>
        <input type="text" name="name" id="age" placeholder="Enter full name" required><br><br>
        <label for="age">Age</label><br>
        <input type="number" name="age" id="age" placeholder="Enter age" required><br><br>
        <label for="gender">Gender</label><br>
        <select name="gender" id="gender" required>
            <option value="#">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        <label for="lga">LGA</label><br>
        <select name="lga" id="lga">
            <option value="oshodi">Oshodi</option>
            <option value="ikotun">Ikotun</option>
            <option value="ikeja">Ikeja</option>
            <option value="Ejigbo">Ejigbo</option>

        </select><br><br>
        <label for="exp">Experience(Months)</label><br>
        <input type="number" name="exp" id="exp" placeholder="Experience in months" required>
        <br><br>
        <label for="birthstate">State of Origin</label><br>
        <select name="birthstate" id="birthstate">
            <option value="enugu">Enugu</option>
            <option value="lagos">Lagos</option>
        </select>

        <label for="resume">Resume</label> <br>
        <input type="file" name="resume" id="resume" accept=".pdf .doc .docx .txt" required><br><br>
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" placeholder="Tel." required>
        <br><br>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Email address" required> <br><br>
        <label for="question">Reason for joining The Police Force</label>
        <textarea name="coverletter" id="coverletter" cols="50" rows="8"></textarea required><br><br>

        <input type="submit" value="Apply">






    </form>
</body>

</html>
